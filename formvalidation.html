<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>REGISTRATION FORM</h2>
    <form id="regform" onsubmit="return validationForm()">
    
    <!-- name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <div id="nameError" class="error"></div>
    <br><br>

     <!-- email -->
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <div id="emailError" class="error"></div>
    <br><br>

     <!-- password -->
     <label for="password">password:</label>
     <input type="text" id="password" name="password" required>
     <div id="passwordError" class="error"></div>
     <br><br>
 
     <!-- mobile number -->
     <label for="phone">phone:</label>
     <input type="text" id="phone" name="phone" required>
     <div id="phoneError" class="error"></div>
     <br><br>

     <button type="submit">submit</button>
    </form>
    <script>
        function validateName(name){
            const regex = /^[A-Za-z\s]+$/;
            if(name.trim() === ""){
                return "name cannot be empty";
            }
            if(!regex.test(name)){
                return "name can only contain letters and spaces";
            }
            return "name is valid"
        }

        function validateEmail(email){
            const regex = /^[a-zA-Z0-9.%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            if(email.trim() === ""){
                return "email cannot be empty";
            }
            if(!regex.test(email)){
                return "invalid email format";
            }
            return "email is valid"
        }

        function validatePassword(password){
            const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if(password.trim() === ""){
                return "password cannot be empty";
            }
            if(!regex.test(password)){
                return "password format is incorrect";
            }
            return "password is valid"
        }
        

        function validatePhone(phone){
            const regex=/^[0-9]{10}$/;
            if(phone.trim()===""){
                return "text area cant be empty"
            }
            if(!regex.test(phone)){
                return "mobile number must contains 10 numbers"
            }
            return "mobile number is valid"
        }




        function validateForm(){
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            const phone = document.getElementById("phone").value


            const nameError=validateName(name);
            const emailError=validateEmail(email);
            const passwordError=validatePassword(password);
            const phoneError=validatePhone(phone);


            if(nameError === "name is valid" && emailError === "email is valid" && passwordError === "password is valid" && phoneError ==="mobile number is valid" ){
                return true;
            }


            document.getElementById("nameError").innerText= nameError === "is valid" ?" " : nameError;
            

            document.getElementById("emailError").innerText= emailError === "is valid" ?" " : emailError;
            

            document.getElementById("passwordError").innerText= passwordError === "is valid" ?" " : passwordError;
           

            document.getElementById("phoneError").innerText= phoneError === "is valid" ?" " : phoneError;
            return false;

        }

  
    </script>
 
</body>
</html>
